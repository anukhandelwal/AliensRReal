<body>
  <nav class="navbar navbar-default">

        </div>

  <div class="container">
     
    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="date" placeholder="2/1/2014">
          <a id="searchdate" class="btn btn-default">Search by Date</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="circle">
          <a id="searchshape" class="btn btn-default">Search by Shape</a>
        </div>
      </div>
    
    <div class="col-3">
        <div class="form-group">
          <input type="text" class="form-control" id="country" placeholder="us">
          <a id="searchcountry" class="btn btn-default">Search by Country</a>
        </div>
      </div>
    
      <div class="col-3">
        <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="ca">
          <a id="searchstate" class="btn btn-default">Search by State</a>
        </div>
      </div>
    
      <div class="col-3">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="Somerset">
          <a id="searchcity" class="btn btn-default">Search by City</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  <!--Add Pagination -->

    <div class="row">

          <ul class="pagination" id="pagination">

        </div>
